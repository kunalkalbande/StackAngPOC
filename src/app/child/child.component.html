<mat-form-field appearance="fill">
    <mat-label>Pokemon</mat-label>
    <mat-select [formControl]="pokemonControl" (selectionChange)="onSelectEvent($event.value)" multiple >
      <mat-option>-- None --</mat-option>
      <mat-optgroup *ngFor="let group of pokemonGroups" [label]="group.name"
                    [disabled]="group.disabled">
        <mat-option *ngFor="let pokemon of group.pokemon" [value]="pokemon">
          {{pokemon.viewValue}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="SelectedValueChanged()" color="primary">Ok</button>
